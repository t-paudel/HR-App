<form [formGroup] = "leaveForm" (ngSubmit) = apply()>
  
  <label form="leaveType">Leave Type : </label>
  <select formControlName="leaveType">
    <option *ngFor="let type of leaveType">{{ type }}</option>
  </select>

  <label for="reason">Reason : </label>
  <input id="reason" formControlName="reason"> 

  <!-- <mat-form-field>
    <input matInput [matDatepicker]="picker1" placeholder="Angular forms" formControlName="startDate">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field> -->
  
  <label for="startDate">Start Date : </label>
  <input id="startDate" formControlName="startDate">
  
  <label for="endDate">End Date : </label>
  <input id="endDate" formControlName="endDate">
<br>
  <button type="submit">Apply Leave</button>
</form>
